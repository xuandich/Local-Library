{% extends "base.html" %}

{% block title %}
<title>Thêm Sách</title>
{% endblock %}

{% block css %}
.last{color: red}
a,td{text-align: center; font-size: 20px}
th{text-align: center; font-size: 25px}
{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-4">
        <h1>Thêm Sách</h2>
        <form action="/addbook/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <table>
                    <tr>
                        <th Style="width:150px"><label Style="width: 100px;" for="book">Tên Sách</label></th>
                        <th><input type="text" class="form-control" id="book" name="title" placeholder="Nhập Tên Sách">
                        </th>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <table>
                    <tr>
                        <th Style="width:150px"><label for="date">Ngày Xuất Bản</label></th>
                        <th><input type="date" class="form-control" id="date" name="pub_date"></th>
                    </tr>
                </table>
            </div>

            <div class="form-group">
                <table>
                    <tr>
                        <th Style="width:150px"><b style="margin-bottom: 5px;display: inline-block">Chọn Tác Giả</b>
                        </th>
                        <th><select class="form-control" multiple name="authors_id_list">
                                {% for author in author_list %}
                                <option value={{ author.pk }}>{{ author.name }}</option>
                                {% endfor %}
                            </select></th>
                    </tr>
                    <tr>
                        
                    </tr>
                </table>


            </div>
            <div Style="margin-left: 50px;" class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
