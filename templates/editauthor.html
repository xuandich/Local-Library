{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="col-md-4">
        <h4>Cập Nhật Thông Tin Tác Giả</h4>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="author">Tên Tác Giả</label>
                <input type="text" class="form-control" style="margin-bottom: 5px;" id="author" name="name"
                    value="{{ author_obj.name }}">
                <span class="label label-danger">{{ status }}</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
