{% extends "base.html" %} 

{% block css %}
.last{color: red}
a,td{text-align: center; font-size: 20px}
th{text-align: center; font-size: 25px}
{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-4">
        <h1>Cập Nhật Thông Tin Thể Loại</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <table Style=" padding-left: 20px; padding-bottom: 15px; text-align: left; padding-left: 20px ;">
                    <tr>
                        <th style="width:250px; text-align: left;">
                            <label for="category">Tên Thể Loại</label>
                        </th>
                        <th>
                            <input type="text" class="form-control" style="margin-bottom: 5px;" id="category"
                                name="name" value="{{ category_obj.name }}">
                        </th>
                        <th>
                            <span class="label label-danger">{{ status }}</span>
                        </th>
                    </tr>
                </table>
            </div>

    </div>
    <div style="padding-left: 60px; padding-bottom: 10px;" class="form-group">
        <button  type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>

</div>

{% endblock %}
